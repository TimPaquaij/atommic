pretrained: false
checkpoint: None
mode: train

model:
  model_name: OBJDETECTIONYOLOV5
  checkpoint: /scratch/tmpaquaij/Atommic/ATOMMIC_private/projects/MTL/rso/SKMTEA/yolov5s_official_2cf45318(1).pth
  trainable_param_backbone: true
  num_classes: 16
  anchors: [
            [[6.1, 8.1], [20.6, 12.6], [11.2, 23.7]],
            [[36.2, 26.8], [25.9, 57.2], [57.8, 47.9]],
            [[122.1, 78.3], [73.7, 143.8], [236.1, 213.1]],
        ]
  img_size: [320,416]
  strides: [8,16,32]
  obj_detection_loss:
    class: 0.5
    bbox: 0.05
    object: 1.0
  obj_detection_module_accumulate_predictions: true
  total_obj_detection_loss_weight: 1
  fft_centered: true
  fft_normalization: ortho
  spatial_dims:
    - -2
    - -1
  magnitude_input: false
  log_multiple_modalities: false  # log all modalities in the same image, e.g. T1, T2, T1ce, FLAIR will be concatenated
  normalization_type: minmax
  normalize_segmentation_output: false
  complex_valued_type: stacked
  unnormalize_loss_inputs: false
  unnormalize_log_outputs: false
  complex_data: true
  consecutive_slices: 5
  dimensionality: 2
  coil_combination_method: SENSE
  coil_dim: 2
  estimate_coil_sensitivity_maps_with_nn: false
  ssdu: false
  n2r: false

  train_ds:
    data_path:  /data/projects/utwente/recon/SKM-TEA_small/v1-release/json/files_recon_calib-24_train.json #/data/projects/utwente/recon/SKM-TEA/v1-release/json/files_recon_calib-24_train.json #/data/projects/recon/data/public/multitask/skm-tea/v1-release/json/files_recon_calib-24_train.json
